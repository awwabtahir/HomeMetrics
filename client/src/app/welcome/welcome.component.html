<!-- Intro Header -->
<div *ngIf="!properties" class="container container-table">
  <div class="row vertical-center-row">
      <div class="text-center col-md-4 col-md-offset-4" style="color:blue;">
        <p *ngIf="!locations">Getting Locations...</p>
        <p *ngIf="!dealers">Getting Dealers...</p>
        <p *ngIf="!propertytypes">Getting Propertytypes...</p>
        <p *ngIf="!properties">Getting Properties...</p>
      </div>
  </div>
</div>

<header *ngIf="locations && properties && dealers && propertytypes" class="masthead">
  <div class="intro-body">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h1 class="brand-heading">Home Metrics</h1>
          <p class="intro-text">Reshaping Islamabad Real Estate Market</p>
          <a routerLink="/location" class="btn btn-circle js-scroll-trigger">
            <span style="margin-left: 48px;">Let's Get Started</span>
            <i class="fa fa-angle-double-right animated"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
